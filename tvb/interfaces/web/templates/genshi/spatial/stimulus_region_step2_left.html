<section  class="select-regions view-column col-1" xmlns:xi="http://www.w3.org/2001/XInclude">
	
	<h4><mark>Select</mark> Regions</h4>
	
	<fieldset>
		<legend>Loaded stimulus</legend>
	    ${generateDisplay(existentEntitiesInputList, False, "")}
	</fieldset>
	<form>
    	<fieldset>
			<legend>Entity details</legend>
	    	${generateDisplay(entitiySavedName, False, "")}
    	</fieldset>
	</form>
    	
    <xi:include href="../visualizers/connectivity/left_template_connectivity_view.html"/>
    
    <script type="text/javascript">
        $(document).ready(function() {
        	$("select[name='existentEntitiesSelect']").change(function () {
                BS_loadEntity();
            });
            STIM_initConnectivityViewer(${node_weights});
            STIM_initSelectionComponent("${measurePointsSelectionGID}");
        });
    </script>
    
    <form id="load-existing-entity" action="${loadExistentEntityUrl}" method="POST">
    	<input type="hidden" id="entity-gid" name="region_stimulus_gid" value="None"/>
    	<input type="hidden" name="from_step" value="2"/>
    </form>
    <form id="reset-to-default" action="${resetToDefaultUrl}" method="POST">
    	<input type="hidden" name="from_step" value="2"/>
    </form>
    
</section>

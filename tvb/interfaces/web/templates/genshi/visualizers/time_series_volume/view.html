<div>
    <style>
        /* tell the SVG path to be a thin blue line without any area fill */
        path {
            stroke: steelblue;
            stroke-width: 1;
            fill: none;
        }
        
        .axis {
          shape-rendering: crispEdges;
        }

        .x.axis line {
          stroke: lightgrey;
        }

        .x.axis .minor {
          stroke-opacity: .5;
        }

        .x.axis path {
          display: none;
        }

        .y.axis line, .y.axis path {
          fill: none;
          stroke: #000;
        }

        .graph-svg-component{
            background-color: white;
        }

        .colored-line {                         
            fill: none;                 
            stroke: url(#line-gradient);    
            stroke-width: 2px;
            stroke-opacity: 0.15;          
        }
        .colored-line.highlight {
            stroke-width: 3px;
            stroke-opacity: 1;
        }
        .colored-line.mini {
            stroke-width: 3px;
            stroke-opacity: 1;
        }
        .text-highlight {
            fill: red;
            font-weight: bold;
        }
        #graph {
            overflow: hidden;
        }
        #mini-container{
            overflow-y: scroll;
            overflow-x: hidden; 
            max-height: 530px;
        }
    </style>

    <script type="text/javascript" src="/static_view/time_series_volume/scripts/timeseriesVolume.js?$currentVersionJS"></script>
    <script type="text/javascript" src="/static/js/webGL_Connectivity.js?$currentVersionJS"></script>
    <script type="text/javascript" src="/static/js/d3.v2.min.js?$currentVersionJS"></script>
    <script type="text/javascript" src="/static/colorScheme/js/colorSchemeComponent.js?$currentVersionJS"></script>
    <link rel="stylesheet" type="text/css" href="/static/style/subsection_timeseries.css?$currentVersionJS"/>
    <div id="volumetric-ts-parent">
        <div class="volumetric-ts-ui">
            <div id="buttons"></div>
            <div id="sliders" title="space in $voxelUnit">
                <span id="x-slider"></span>
                <span id="y-slider"></span>
                <span id="z-slider"></span>
                (in $voxelUnit)
            </div>
        </div>
        <div id="volumetric-ts-canvas-parent">
            <canvas id="volumetric-ts-canvas"></canvas>
        </div>
        <div class="volumetric-ts-ui">
            <div id="time-position">
                <span id="time-slider"></span>
            </div>
        </div>
    </div>
    <div id="ts-graph-parent">
        <div id="graph" class="aGraph"></div>
    </div>

    <script type="text/javascript">
        $().ready(function() {
            TSV_initVisualizer('${dataUrls}', ${minValue}, ${maxValue}, '${volumeOrigin}', '${voxelSize}');
            $("#volumetric-ts-canvas").mousedown(customMouseDown)
                                      .mouseup(customMouseUp)
                                      .mousemove(customMouseMove);
            TSV_startUserInterface();
        })
    </script>

</div>

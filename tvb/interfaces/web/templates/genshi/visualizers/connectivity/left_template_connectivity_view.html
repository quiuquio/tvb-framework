    <script type="text/javascript">
        $(document).ready(function() {
            prepareConnectivity('$urlWeights', '$urlTracts', '$urlPositions', '$urlVertices', '$urlTriangles',
                                '$urlNormals', '$urlLabels', true, '$conductionSpeed');

            $('#GLcanvas').mousewheel(function(event, delta) {
                GL_handleMouseWeel(delta);

                return false; // prevent default
            });

            $("#GLcanvas").click(displayNameForPickedNode);
        });
